<html>
<head>
  <title>Thanks for your order!</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
</head>
  <body>
    <div class="container">
      	<div class="row"  style="margin-top: 5%">
      		<h2>Thank you for your order!</h2>
    		<h3 id="chargeID"></h3>
    		<h3 id="totalCost"></h3>
    	</div>
    </div>
<script type="text/javascript">

/*	Setting parameters on the URL obj so that we can access them on the server side	*/
  	var url = new URL('http://localhost:4242/get-charge');
	var params = {sessionId: sessionStorage.sessionId};
	url.search = new URLSearchParams(params).toString();

    fetch(url, {
    	method: 'GET',
    })
      .then(function (response) {
      	return response.json();		// This should contain the charge ID
      })
      	.then(function (charge) {
            var chargeID = "Charge ID: " + charge.charge_id;
  			document.getElementById("chargeID").innerHTML = chargeID;
  			var totalCost = "Total Cost: " + sessionStorage.total;
  			document.getElementById("totalCost").innerHTML = totalCost;
      	});

  </script>
</body>
</html>
